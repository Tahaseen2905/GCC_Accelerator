        body {

        }
        .pulse-teal {
            animation: pulse-teal 2s infinite;
        }
        @keyframes pulse-teal {
            0% { box-shadow: 0 0 0 0 rgba(0, 128, 128, 0.4); }
            70% { box-shadow: 0 0 0 15px rgba(0, 128, 128, 0); }
            100% { box-shadow: 0 0 0 0 rgba(0, 128, 128, 0); }
        }
        .teal-gradient {
            background: linear-gradient(135deg, #008080 0%, #004d4d 100%);
        }
        
        /* High-Fidelity Floating Animations */
        @keyframes float {
            0% { transform: translateY(0px); }
            50% { transform: translateY(-20px); }
            100% { transform: translateY(0px); }
        }
        @keyframes float-slow {
            0% { transform: translateY(0px); }
            50% { transform: translateY(-12px); }
            100% { transform: translateY(0px); }
        }
        .animate-float {
            animation: float 3s ease-in-out infinite;
        }
        .animate-float-slow {
            animation: float-slow 4s ease-in-out infinite;
        }
        
        .no-scrollbar::-webkit-scrollbar {
            display: none;
        }
        .no-scrollbar {
            -ms-overflow-style: none;
            scrollbar-width: none;
        }
    </style>
